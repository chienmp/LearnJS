<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Calculator tip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form>
                <p>How much was your bill ?</p>
                $ <input id="billamt" type="text" placeholder="BillAmount">
                <p>How was your service</p>
                <select id="serviceQual">
                    <option disabled selected value="0">-- Please choose an option --</option>
                    <option value="0.3">30% - Outstanding</option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.15">15% - Ok</option>
                    <option value="0.1">10% - Bad</option>
                    <option value="0.5">5% - terrible</option>
                </select>
            </form>
            <p>How many people sharing your bill ?</p>
            <input id="peopleamt" type="text" placeholder="Number of peole"> people
            <button type="button" id="calculate">Calculate !</button>
        </div>
        <!--calculator end -->
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
        <!--tooltip end-->
    </div>
    <!--container end-->
    <script type="text/javascript" src="tipCalculator.js"></script>
</body>
